{% extends "registration/base.html" %}
{% load url from future %}

{% block auth_form %}
<form action="{% url 'auth_login' %}" method="post">
    {% csrf_token %}
    <input type="hidden" name="next" value="{{ next }}">
    <fieldset>
        <p>
            <input type="text" name="{{ form.username.name }}" placeholder="{{ form.username.label }}" class="input-large">            
        </p>
        <p>
            <input type="password" name="{{ form.password.name }}" placeholder="{{ form.password.label }}" class="input-large">            
        </p>
        <p>
            <button type="submit" class="btn">Sign In</button>
            <a href="{% url 'auth_password_reset' %}">Forgot your password?</a>
        </p>
    </fieldset>
</form>
{% endblock %}
